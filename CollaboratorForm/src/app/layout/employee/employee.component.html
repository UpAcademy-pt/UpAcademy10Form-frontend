<button type="button" class="btn btn-primary" (click)="openInviteModal()">
  <fa-icon [icon]="iconNew"></fa-icon>
</button>

<button type="button" class="btn btn-primary" (click)="getAllEmployees()">
  <fa-icon [icon]="iconRefresh"></fa-icon>
</button>

<button type="button" class="btn btn-primary" (click)="exportAsXLSX(rows)">
  <fa-icon [icon]="iconExcelExport"></fa-icon>
</button>

<button type="button" class="btn btn-danger" (click)="getAllEmployees()">
  <fa-icon [icon]="iconTrash"></fa-icon>
</button>

<div class="row" id="filter">
  <select data-filter="district">
    <option value="">Distrito</option>
    <option value="">Todos</option>
    <option value="">Aveiro</option>
    <option value="">Beja</option>
    <option value="">Braga</option>
    <option value="">Bragança</option>
    <option value="">Castelo Branco</option>
    <option value="">Coimbra</option>
    <option value="">Évora</option>
    <option value="">Faro</option>
    <option value="">Guarda</option>
    <option value="">Leiria</option>
    <option value="">Lisboa</option>
    <option value="">Portalegre</option>
    <option value="">Porto</option>
    <option value="">Santarém</option>
    <option value="">Setúbal</option>
    <option value="">Viana do Castelo</option>
    <option value="">Vila Real</option>
    <option value="">Viseu</option>
  </select>
  <select data-filter="specialTech">
    <option value="">Tecnologia Especialista</option>
    <option value="">Todos</option>
    <option value="">Java</option>
    <option value="">JavaScript</option>
  </select>
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker>
  </div>
  <button type="button" class="btn btn-primary" (click)="getAllEmployees()">Pesquisar</button>
</div>
<div>

  <input type="text" style="padding:8px;margin:15px auto;width:30%;" placeholder="Filtro pelo nome" (keyup)="updateFilter($event)" />
  <ngx-datatable #table class="material" [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="'auto'" [rows]="rows" [limit]="10" [sorts]="[{prop: 'name', dir: 'desc'}]" [selected]="selected"
    [selectionType]="'checkbox'" (select)='onSelect($event)'>
    <ngx-datatable-column name="" [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false"
      [resizeable]="false" [headerCheckboxable]="true" [checkboxable]="true">
    </ngx-datatable-column>
    <ngx-datatable-column name="Name">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.name}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Admission Date">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.admissionDate | date:'dd/MM/yyyy'}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column>
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button type="button" class="btn btn-info" (click)="getEmployeeById(row.id)">
          <fa-icon [icon]="iconInfo"></fa-icon>
        </button>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column>
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button type="button" class="btn btn-success" (click)="edit(row.id)">
          <fa-icon [icon]="iconEdit"></fa-icon>
        </button>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column>
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button type="button" class="btn btn-danger" (click)="openDeleteModal(row.id)">
          <fa-icon [icon]="iconTrash"></fa-icon>
        </button>
      </ng-template>
    </ngx-datatable-column>




  </ngx-datatable>
</div>
