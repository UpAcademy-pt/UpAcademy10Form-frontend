<div>
    
        <input
          type="text"
          style="padding:8px;margin:15px auto;width:30%;"
          placeholder="Type to filter the name column..."
          (keyup)="updateFilter($event)"
        />
        <ngx-datatable
          #table
          class="material"
          [columns]="columns"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [rows]="rows"
          [externalPaging]="true"
          [count]="page.totalElements"
          [offset]="page.pageNumber"
          [limit]="page.size"
          (page)='setPage($event)'>
        >
        </ngx-datatable>
      </div>
