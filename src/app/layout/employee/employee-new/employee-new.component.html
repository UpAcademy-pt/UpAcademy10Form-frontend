<div class="modal-header">
    <h4 class="modal-title pull-left">Envio de Formulário por Email</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <input class="w-100 p-1 m-1 form-control" name="email" type="email" [(ngModel)]="email" placeholder="Email" />
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-warning waves-effect" (click)="triggerEvent()">Enviar Formulário</button>
</div>
