<div class="container" style="padding-top: 40px;">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" (click)="chart = 'bar'">Bar Chart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="chart = 'doughnut'">Doughnut Chart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="chart = 'radar'">Radar Chart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="chart = 'pie'">Pie Chart</a>
      </li>
    </ul>
  
    <div>
        <app-bar-chart *ngIf="chart === 'bar'"></app-bar-chart>
        <app-doughnut-chart *ngIf="chart === 'doughnut'"></app-doughnut-chart>
        <app-radar-chart *ngIf="chart === 'radar'"></app-radar-chart>
        <app-pie-chart *ngIf="chart === 'pie'"></app-pie-chart>
     <!--  <router-outlet></router-outlet> -->
    </div>
  </div>
