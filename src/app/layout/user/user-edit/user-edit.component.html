<div class="modal-header" style="background-color: #FEA401">
    <h4 class="modal-title pull-left" style="color: rgb(255, 255, 255)" >Alterar Password</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <input class="w-100 p-1 m-1 form-control" name="password" type="text" [(ngModel)]="newPassword" placeholder="Nova password" />
</div>
<div class="modal-body">
    <input class="w-100 p-1 m-1 form-control" name="password" type="text" [(ngModel)]="repeatPassword" placeholder="Repetir nova password" />
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-warning waves-effect" (click)="triggerEvent()">Alterar Password</button>
</div>
