    <script>
        function addEmployee() {
            let newEmployee = new Employee($("#name").val(), $("#address").val(), $("#location").val(), $("#postalCode").val(), $("#email").val(), $("#phoneNumber").val(), $("#academicQualifications").val(),
                $("#academicInstitution").val(), $("#course").val(), $("#cc").val(), $("#ccValidity").val(), $("#nationality").val(), $("#birthDate").val(), $("#nif").val(), $("#niss").val(), $("#maritalStatus").val(),
                $("#maritalWorkStatus").val(), $("#dependents").val(), $("#dependentsAges").val(), $("#iban").val(), $("#swift").val(), $("#professionalCategory").val(), $("#specialTech").val(), $("#otherTech").val(),
                $("#admissionDate").val(), $("#grossSalary").val(), $("#contractType").val(), $("#extras").val(), $("#twelfths").val(), $("#twelfths5050").val(), $("#twelfths112").val(), $("#foodAllowance").val(),
                $("#workSchedule").val(), $("#sports").val(), $("#sportsType").val(), $("#otherActivities").val(), $("#suggestedActivities").val(), $("#hobbies").val(), $("#otherinterests").val(), $("#client").val(),
                $("#clientSector").val(), $("#project").val(), $("#fare").val(), $("#healthInsurance").val(), $("#companyFinancing").val(), $("#extensible").val(), $("#insuranceRelativeName").val(),
                $("#insuranceRelativeBirthDate").val(), $("#companyFinancingRelative").val(), $("#commentarySection").val())
            $.ajax({
                url: 'http://localhost:8080/projetoFichaColaborador/api/employee',
                type: "POST",
                data: JSON.stringify(newEmployee),
                contentType: "application/json",
                success: function (data) {
                    console.log(data);
                },
                error: function (textStatus, errorThrown) {
                    console.log(textStatus, errorThrown);
                }
            });
        }
    </script>
    <script type="text/javascript">
        function goPage(v) {
            var adisplay = v == 'a',

            ddisplay = v == 'd';
            edisplay = v == 'e';

            document.getElementById('anchor_a').style.display = adisplay;

            document.getElementById('anchor_c').style.display = cdisplay;
            document.getElementById('anchor_d').style.display = ddisplay;
            document.getElementById('anchor_e').style.display = edisplay;

            document.getElementById('content_a').style.display = adisplay ? 'block' : 'none';
            document.getElementById('content_b').style.display = bdisplay ? 'block' : 'none';
            document.getElementById('content_c').style.display = cdisplay ? 'block' : 'none';
